{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Teacher Login</h2>
        <form method="POST">
            <input type="hidden" name="role" value="teacher">
            <div class="mb-3">
                <label for="identifier" class="form-label">Username</label>
                <input type="text" class="form-control" id="identifier" name="identifier" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('forgot_password') }}?role=teacher">Forgot Password?</a>
        </div>
        <div class="mt-2 text-center">
            <p>Don't have an account? <a href="{{ url_for('signup') }}?role=teacher">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Signup</h2>
        <div class="d-flex justify-content-center mb-4">
            <div class="nav nav-tabs" id="roleTabs" role="tablist">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">Student</button>
                <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher" type="button" role="tab" aria-controls="teacher" aria-selected="false">Teacher</button>
            </div>
        </div>
        <form method="POST">
            <div class="mb-3" id="studentFields">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="student_id">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div class="mb-3" id="teacherFields" style="display: none;">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <input type="hidden" id="role" name="role" value="student">
            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>

        <!-- Small Square Tab for Back to Login -->
        <div class="mt-4 text-center">
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-square">Back to Login</a>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('student-tab').addEventListener('click', function() {
        document.getElementById('role').value = 'student';
        document.getElementById('studentFields').style.display = 'block';
        document.getElementById('teacherFields').style.display = 'none';
    });
    document.getElementById('teacher-tab').addEventListener('click', function() {
        document.getElementById('role').value = 'teacher';
        document.getElementById('studentFields').style.display = 'none';
        document.getElementById('teacherFields').style.display = 'block';
    });
</script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Forgot Password</h2>
        <form method="POST">
            <!-- Role Selection -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Student ID Field (Visible for Students) -->
            <div class="mb-3" id="studentIdField">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="identifier">
            </div>

            <!-- Username Field (Visible for Teachers and Admins) -->
            <div class="mb-3" id="usernameField" style="display: none;">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="identifier">
            </div>

            <!-- New Password Field -->
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <!-- Back to Login Link -->
        <div class="mt-4 text-center">
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-square">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Toggle Fields Based on Role -->
<script>
    document.getElementById('role').addEventListener('change', function() {
        const role = this.value;
        const studentIdField = document.getElementById('studentIdField');
        const usernameField = document.getElementById('usernameField');

        if (role === 'student') {
            studentIdField.style.display = 'block';
            usernameField.style.display = 'none';
        } else {
            studentIdField.style.display = 'none';
            usernameField.style.display = 'block';
        }
    });
</script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <h2 class="text-center">Welcome, {{ username }}!</h2>
        <p class="text-center">You are logged in as a {{ role }}.</p>
        <form method="POST">
            {% for i in range(1, 6) %}
                <div class="mb-3">
                    <label for="q{{ i }}" class="form-label">Question {{ i }}</label>
                    <input type="text" class="form-control" id="q{{ i }}" name="q{{ i }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="mb-3" id="studentIdField">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="identifier">
            </div>
            <div class="mb-3" id="usernameField" style="display: none;">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="identifier">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-4 text-center">
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('forgot_password') }}" class="btn btn-outline-secondary btn-square">Forgot Password</a>
                <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary btn-square">Signup</a>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('role').addEventListener('change', function() {
        const role = this.value;
        const studentIdField = document.getElementById('studentIdField');
        const usernameField = document.getElementById('usernameField');

        if (role === 'student') {
            studentIdField.style.display = 'block';
            usernameField.style.display = 'none';
        } else {
            studentIdField.style.display = 'none';
            usernameField.style.display = 'block';
        }
    });
</script>
{% endblock %}

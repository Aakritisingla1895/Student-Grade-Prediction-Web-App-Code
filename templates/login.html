{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <div class="d-flex justify-content-center mb-4">
            <div class="nav nav-tabs" id="roleTabs" role="tablist">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">Student</button>
                <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">Admin</button>
            </div>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <input type="hidden" id="role" name="role" value="student">
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Small Square Tabs for Signup and Forgot Password -->
        <div class="mt-4 text-center">
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('signup') }}" class="btn btn-outline-primary btn-square">Signup</a>
                <a href="{{ url_for('forgot_password') }}" class="btn btn-outline-danger btn-square">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('student-tab').addEventListener('click', function() {
        document.getElementById('role').value = 'student';
    });
    document.getElementById('admin-tab').addEventListener('click', function() {
        document.getElementById('role').value = 'admin';
    });
</script>
{% endblock %}
